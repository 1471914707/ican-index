server.port=8001

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource  
spring.datasource.driverClassName=com.mysql.jdbc.Driver 
spring.datasource.url=jdbc:mysql://localhost:3306/ican?useUnicode=true&characterEncoding=utf8&useSSL=false
#spring.datasource.url=jdbc:mysql://139.199.80.165:3306/ican?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
mybatis.config-location=classpath:mybatis-config.xml

#headshot
ican.headshot.man=http://cdn.ican.com/public/images/man.png
ican.headshot.woman=http://cdn.ican.com/public/images/woman.png
ican.headshot.default=http://cdn.ican.com/public/images/logo.png

#web -url
ican.url.index=http://www.ican.com
ican.url.admin=http://www.ican.com//admin
ican.url.school=http://www.ican.com/school
ican.url.college=http://www.ican.com//college
ican.url.teacher=http://www.ican.com//teacher
ican.url.student=http:/www.ican.com//student
ican.url.bk=http://bk.ican.com
ican.url.redis=localhost

#static -url
#ican.image.baseUrl=http://139.199.80.65/test/
#ican.image.basePath=/home/website/ican-static/image
ican.image.baseUrl=http://cdn.ican.com/image/
ican.image.basePath=H:\\workspace\\ican\\ican-static\\image
#ican.image.basePath=H:\\workspace\\ican-static\\image

#freemaker
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl

spring.velocity.suffix=.html
spring.velocity.cache=false
spring.velocity.toolbox-config-location=toolbox.xml

#setting maxFileSize
spring.http.multipart.maxFileSize=30Mb
spring.http.multipart.maxRequestSize=30Mb

#dataSource Pool configuration
spring.datasource.initialSize=5  
spring.datasource.minIdle=5  
spring.datasource.maxActive=20  
spring.datasource.maxWait=60000  
spring.datasource.timeBetweenEvictionRunsMillis=60000     
spring.datasource.minEvictableIdleTimeMillis=300000  
spring.datasource.validationQuery=SELECT 1 FROM DUAL  
spring.datasource.testWhileIdle=true  
spring.datasource.testOnBorrow=false  
spring.datasource.exceptionSorter=true  
spring.datasource.testOnReturn=false  
spring.datasource.poolPreparedStatements=true  
spring.datasource.filters=stat,wall,log4j  
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20  
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500  
spring.datasource.useGlobalDataSourceStat=true  